<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Autores</title>
    
	<!--Custom CSS-->
	<link rel="stylesheet" href="/css/lists.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

	<main class="container">
		
		<div class="row align-items-center page_header">
			<div class="col-6">
				<h1>Lista de autores:</h1>
				<a href="/" class="h5">volver</a>
			</div>
			<div class="col-6 text-end">
				<a href="/autores/create" class="btn btn-primary">Crear nuevo autor</a>
			</div>
		</div>

		
		<table class="table">
		  <thead>
			<tr>
			  <th scope="col">Nombre</th>
			  <th scope="col">Alta/Baja</th>
			  <th scope="col">Eliminar</th>
			</tr>
		  </thead>
		  <tbody>
		  
			<tr th:each="autor : ${autores}">
			
			  <td th:text="${autor.nombre}"> </td>
			  <td> - </td>
			  <td><a th:href="@{/autores/remove/{id}(id=${autor.id})}" class="btn btn-danger">eliminar</a></td>
			  
			</tr>
			
			
		  </tbody>
		</table>
		
	</main>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
